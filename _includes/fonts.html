<!-- Google Fonts -->
<!-- automatically get url from fonts used in theme file -->
{% assign googlefonts = "_styles/-theme.scss" | file_read | google_fonts %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

<!-- Font Awesome icons (load asynchronously due to size) -->
{% assign fontawesome = "https://use.fontawesome.com/releases/v6.7.0/css/all.css" %}
<link
  href="{{ fontawesome }}"
  rel="stylesheet"
  media="none"
  onload="this.removeAttribute('media'); this.onload = null;"
/>
<noscript>
  <link href="{{ fontawesome }}" rel="stylesheet">
</noscript>
